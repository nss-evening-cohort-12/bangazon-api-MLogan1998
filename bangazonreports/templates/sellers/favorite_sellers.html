  
{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Inexpensive Products</title>
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
      
      td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 4px;
      }
      
      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
  </head>
  <body>
      {% for buyer in favorite_sellers %}
        <table style="width:75%; margin: 0 auto;">
          <tr>
              <th>{{buyer.Name}}</th>
          </tr>
          {% for seller in buyer.Favorites %}
          <tr>
              <td>{{seller.seller}}</td>
          </tr>
          {% endfor %}
        </table>
      {% endfor %}
  </body>
</html>
